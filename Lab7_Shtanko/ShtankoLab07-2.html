<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Форма повернення товару</title>
  <style>
    body {
      font-family: sans-serif;
    }
    form {
      width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="password"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    textarea {
      height: 100px;
    }
    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 5px;
    }
    .radio-group label,
    .checkbox-group label {
      display: inline-block;
      margin-right: 15px;
    }
    .button-container {
      text-align: center;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <form action="result.html" method="get" target="_blank">
    <h2>Форма повернення товару</h2>

    <label for="order_id">Номер замовлення:</label>
    <input type="text" id="order_id" name="order_id" required>

    <label for="email">Ваш Email:</label>
    <input type="text" id="email" name="email" required>
    
    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" required>

    <label>Причина повернення:</label>
    <div class="radio-group">
      <input type="radio" id="reason1" name="reason" value="defective">
      <label for="reason1">Товар пошкоджений</label>
      <input type="radio" id="reason2" name="reason" value="wrong_item">
      <label for="reason2">Отримано не той товар</label>
      <input type="radio" id="reason3" name="reason" value="other">
      <label for="reason3">Інша причина</label>
    </div>

    <label>Який товар бажаєте повернути?</label>
    <select id="product" name="product">
      <option value="">Оберіть товар</option>
      <option value="product1">Товар 1</option>
      <option value="product2">Товар 2</option>
      <option value="product3">Товар 3</option>
    </select>
    
    <label>Додаткова інформація:</label>
    <textarea id="details" name="details"></textarea>
    
    <div class="checkbox-group">
      <input type="checkbox" id="agree" name="agree" required>
      <label for="agree">Я погоджуюсь з умовами повернення</label>
    </div>

    <div class="button-container">
      <button type="submit">Відправити</button>
    </div>
  </form>
</body>
</html>
