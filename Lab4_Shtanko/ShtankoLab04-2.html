<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Рядки, що біжать</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }
        .marquee-container {
            margin-bottom: 10px;
        }
        marquee {
            width: 100%;
            height: 40px;
            line-height: 40px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="marquee-container">
        <marquee behavior="alternate" style="background-color: #ffdddd;">1. Текст коливається з боку в бік.</marquee>
    </div>
    <div class="marquee-container">
        <marquee behavior="scroll" direction="left" style="background-color: #ddffdd;">2. Текст пробігає справа наліво та з’являється знову.</marquee>
    </div>
    <div class="marquee-container">
        <marquee behavior="slide" direction="right" style="background-color: #ddddff;">3. Текст у рядку пробігає зліва направо та зупиняється.</marquee>
    </div>
    <div class="marquee-container">
        <marquee behavior="scroll" direction="left" style="background-color: #ffffdd;" scrolldelay="100">4. Текст рухається з запізненням 100.</marquee>
    </div>
    <div class="marquee-container">
        <marquee behavior="scroll" direction="left" style="background-color: #ffddff;" scrolldelay="300">5. Текст рухається з більшим запізненням 300.</marquee>
    </div>
</body>
</html>
